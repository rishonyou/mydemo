<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <title>双色球</title>
  <link rel="stylesheet" href="balls.css" type="text/css"/>
  <script src="balls.js"></script>
</head>	
<body>
	<div id="container">
		<h1>双色球选号器</h1>
		<div id="redarea"><!--红球选区-->
			<h3><span style="color:red">红球</span>至少选6个</h3>
			<div class="redballs balls"></div>
			<div class="chose">
				<select class="number"></select>
				<button onclick="getred(this)">机选红球</button><a onclick="cleanAll(this)">清空</a>
			</div> 
		</div>
		<div id="bluearea"><!--蓝球选区-->
			<h3><span style="color:blue">蓝球</span>至少选1个</h3>
			<div class="blueballs balls"></div>
			<div class="chose">
				<select class="number"></select>
				<button onclick="getblue(this)">机选蓝球</button><a onclick="cleanAll(this)">清空</a>
			</div>
		</div>
		<div class="hori"></div>
		<form>
			<div><span>已选号码：</span><div class="finalred"></div><div class="finalblue"></div></div>
			<input type="submit" value="选好了" class="commit"/>
		</form>
	</div> 
</body>
</html>
